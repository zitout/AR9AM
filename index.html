<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث رقم الملف - بسيط وسريع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-display {
            width: 100%;
            padding: 20px;
            border: 3px solid #667eea;
            border-radius: 15px;
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            background: #f8f9ff;
            color: #333;
            font-weight: bold;
            direction: ltr;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .num-btn {
            padding: 25px;
            font-size: 28px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .num-btn:hover {
            background: #5568d3;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
        }

        .num-btn:active {
            transform: translateY(0);
        }

        .control-btn {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-btn {
            background: #ff6b6b;
            color: white;
            grid-column: span 2;
        }

        .clear-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: #ffa726;
            color: white;
        }

        .delete-btn:hover {
            background: #ff9800;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .file-number {
            font-size: 48px;
            color: #667eea;
            margin: 15px 0;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            color: #666;
            font-size: 14px;
        }

        .tips {
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #155724;
            text-align: center;
        }

        .auto-search-note {
            text-align: center;
            color: #667eea;
            font-size: 12px;
            margin-bottom: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 بحث رقم الملف</h1>
        <p class="subtitle">اكتب رقم الحساب باستخدام اللوحة</p>

        <div class="tips">
            ⚡ البحث التلقائي: فور كتابة رقمين أو أكثر
        </div>

        <div class="input-display" id="display">
            <span id="displayText" style="color: #999;">اضغط على الأرقام</span>
        </div>

        <div class="auto-search-note">
            📝 اكتب رقم الحساب (من 2 إلى 10 أرقام)
        </div>

        <div class="numpad">
            <button class="num-btn" onclick="addNumber('1')">1</button>
            <button class="num-btn" onclick="addNumber('2')">2</button>
            <button class="num-btn" onclick="addNumber('3')">3</button>
            <button class="num-btn" onclick="addNumber('4')">4</button>
            <button class="num-btn" onclick="addNumber('5')">5</button>
            <button class="num-btn" onclick="addNumber('6')">6</button>
            <button class="num-btn" onclick="addNumber('7')">7</button>
            <button class="num-btn" onclick="addNumber('8')">8</button>
            <button class="num-btn" onclick="addNumber('9')">9</button>
            <button class="control-btn clear-btn" onclick="clearInput()">🗑️ مسح الكل</button>
            <button class="num-btn" onclick="addNumber('0')">0</button>
            <button class="control-btn delete-btn" onclick="deleteLastDigit()">⌫ حذف</button>
        </div>

        <div class="result" id="result"></div>

        <div class="stats">
            📊 عدد الحسابات: <span id="totalAccounts">---</span>
        </div>
    </div>

    <script>
        // تحميل بيانات الحسابات
        let accountData = {};
        let currentInput = '';

        // تحميل ملف JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                accountData = data;
                document.getElementById('totalAccounts').textContent = Object.keys(accountData).length;
            })
            .catch(error => {
                console.error('خطأ في تحميل البيانات:', error);
                showResult('خطأ في تحميل قاعدة البيانات', 'info');
            });

        // إضافة رقم
        function addNumber(num) {
            // الحد الأقصى 10 أرقام
            if (currentInput.length >= 10) {
                return;
            }

            currentInput += num;
            updateDisplay();
            autoSearch();
        }

        // حذف آخر رقم
        function deleteLastDigit() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
            autoSearch();
        }

        // مسح الكل
        function clearInput() {
            currentInput = '';
            updateDisplay();
            hideResult();
        }

        // تحديث العرض
        function updateDisplay() {
            const displayText = document.getElementById('displayText');
            if (currentInput.length === 0) {
                displayText.textContent = 'اضغط على الأرقام';
                displayText.style.color = '#999';
            } else {
                displayText.textContent = currentInput;
                displayText.style.color = '#333';
            }
        }

        // البحث التلقائي
        function autoSearch() {
            if (currentInput.length < 2) {
                hideResult();
                return;
            }

            const fileNumber = accountData[currentInput];

            if (fileNumber) {
                showResult(`✅ تم العثور على الملف<div class="file-number">رقم الملف: ${fileNumber}</div>رقم الحساب: ${currentInput}`, 'success');
            } else {
                showResult(`🔍 البحث عن: ${currentInput}<br><small>لم يتم العثور على هذا الرقم</small>`, 'info');
            }
        }

        // عرض النتيجة
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }

        // إخفاء النتيجة
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // دعم لوحة المفاتيح الفعلية
        document.addEventListener('keydown', function(e) {
            if (e.key >= '0' && e.key <= '9') {
                addNumber(e.key);
            } else if (e.key === 'Backspace') {
                e.preventDefault();
                deleteLastDigit();
            } else if (e.key === 'Delete' || e.key === 'Escape') {
                clearInput();
            } else if (e.key === 'Enter') {
                autoSearch();
            }
        });
    </script>
</body>
</html>
