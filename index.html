<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحث رقم الملف - ذكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .ai-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            transition: border-color 0.3s;
            direction: ltr;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-search {
            background: #667eea;
            color: white;
        }

        .btn-search:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f0f0f0;
            color: #333;
        }

        .btn-clear:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .camera-section {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9ff;
            border-radius: 10px;
            border: 2px dashed #667eea;
        }

        .camera-label {
            display: block;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .camera-button {
            width: 100%;
            padding: 15px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .camera-button:hover:not(:disabled) {
            background: #6a3f91;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        #imagePreview {
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        #imagePreview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
        }

        .file-number {
            font-size: 36px;
            color: #667eea;
            margin: 10px 0;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            color: #666;
            font-size: 14px;
        }

        .tips {
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #155724;
        }

        .auto-search-note {
            text-align: center;
            color: #667eea;
            font-size: 12px;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 بحث رقم الملف - ذكي</h1>
        <div style="text-align: center;">
            <span class="ai-badge">🤖 بحث تلقائي فوري</span>
        </div>
        <p class="subtitle">اكتب أو صوّر رقم الحساب - البحث يتم تلقائياً</p>

        <div class="tips">
            ✨ بحث ذكي: يقبل أي رقم من رقمين إلى 10 أرقام - البحث يتم أثناء الكتابة!
        </div>

        <div class="input-group">
            <label for="accountInput">رقم الحساب:</label>
            <input type="text" id="accountInput" placeholder="مثال: 7125099" maxlength="10" autocomplete="off">
            <div class="auto-search-note">⚡ البحث يتم تلقائياً بعد كتابة رقمين على الأقل</div>
        </div>

        <div class="button-group">
            <button class="btn-clear" onclick="clearFields()">🗑️ مسح الكل</button>
        </div>

        <div class="result" id="result"></div>

        <div class="camera-section">
            <label class="camera-label">📸 أو التقط صورة للرقم (AI سيجده تلقائياً)</label>
            <input type="file" id="imageInput" accept="image/*" capture="environment" onchange="handleImageUpload()">
            <button class="camera-button" id="cameraBtn" onclick="document.getElementById('imageInput').click()">
                📷 فتح الكاميرا
            </button>
            <div id="imagePreview"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">جاري المعالجة بواسطة AI...</div>
        </div>

        <div class="stats">
            📊 عدد الحسابات في قاعدة البيانات: <span id="totalAccounts">---</span>
        </div>
    </div>

    <script>
        // تحميل بيانات الحسابات
        let accountData = {};

        // API Key مدمج مباشرة
        const geminiApiKey = 'AIzaSyA8aQNXrGIzy4iJsoBYUzRU9X7n33pbRbs';

        // تحميل ملف JSON
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                accountData = data;
                document.getElementById('totalAccounts').textContent = Object.keys(accountData).length;
            })
            .catch(error => {
                console.error('خطأ في تحميل البيانات:', error);
                showResult('خطأ في تحميل قاعدة البيانات', 'error');
            });

        // البحث الذكي التلقائي
        function autoSearch(accountInput) {
            // إخفاء النتيجة أولاً إذا كان الإدخال أقل من رقمين
            if (accountInput.length < 2) {
                hideResult();
                return;
            }

            // البحث في البيانات
            const fileNumber = accountData[accountInput];

            if (fileNumber) {
                showResult(`✅ تم العثور على الملف<div class="file-number">رقم الملف: ${fileNumber}</div>رقم الحساب: ${accountInput}`, 'success');
            } else {
                // عرض رسالة بحث إذا كان الإدخال 2 أرقام أو أكثر
                if (accountInput.length >= 2) {
                    showResult(`🔍 البحث عن: ${accountInput}<br><small>لم يتم العثور على هذا الرقم في قاعدة البيانات</small>`, 'info');
                }
            }
        }

        // مراقبة الإدخال والبحث التلقائي
        document.getElementById('accountInput').addEventListener('input', function(e) {
            // السماح بالأرقام فقط
            this.value = this.value.replace(/[^0-9]/g, '');

            // البحث التلقائي
            const accountInput = this.value.trim();
            autoSearch(accountInput);
        });

        // السماح بالبحث عند الضغط على Enter
        document.getElementById('accountInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const accountInput = this.value.trim();
                if (accountInput.length >= 2) {
                    autoSearch(accountInput);
                }
            }
        });

        // التعامل مع رفع الصورة
        function handleImageUpload() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];

            if (!file) return;

            // عرض الصورة
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = '<img src="' + e.target.result + '" alt="معاينة الصورة">';
                preview.style.display = 'block';

                // بدء معالجة الصورة بواسطة AI
                processImageWithGemini(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        // معالجة الصورة باستخدام Gemini AI
        async function processImageWithGemini(base64Image) {
            showLoading(true);
            hideResult();

            try {
                // إزالة بادئة data URL
                const base64Data = base64Image.split(',')[1];

                // إعداد الطلب مع تعليمات شاملة
                const requestBody = {
                    contents: [{
                        parts: [
                            {
                                text: "أنت خبير في قراءة الأرقام من الصور. هذه الصورة تحتوي على رقم حساب مالي. الرقم يمكن أن يكون:\n\n1. على طابع بريد جزائري (ALGERIE POSTE) - رقم كبير مثل 0008542242\n2. على ورقة مكتوبة يدوياً - رقم مثل 7125099 أو 81160778\n3. في أي مكان آخر في الصورة\n\nمهمتك:\n- ابحث عن رقم الحساب (من 2 إلى 10 خانات)\n- إذا كان يبدأ بأصفار (مثل 0008542242)، أزل الأصفار وأعطني: 8542242\n- إذا كان الرقم بدون أصفار (مثل 7125099)، أعطه كما هو\n- أرجع فقط الرقم بدون أي نص أو تفسير\n- إذا وجدت أكثر من رقم، أعطني الرقم الأوضح أو الأكبر حجماً"
                            },
                            {
                                inline_data: {
                                    mime_type: "image/jpeg",
                                    data: base64Data
                                }
                            }
                        ]
                    }]
                };

                // استدعاء Gemini API
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-Lite:generateContent?key=${geminiApiKey}`,
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    }
                );

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                showLoading(false);

                // استخراج النص من الاستجابة
                const extractedText = data.candidates[0].content.parts[0].text.trim();

                // استخراج الأرقام
                const numbers = extractedText.match(/\d+/g);

                if (numbers && numbers.length > 0) {
                    // البحث عن رقم موجود في قاعدة البيانات
                    let foundAccount = null;
                    let foundFileNumber = null;

                    // جرب كل الأرقام المكتشفة
                    for (let num of numbers) {
                        // جرب الرقم كما هو
                        if (num.length >= 2 && num.length <= 10 && accountData[num]) {
                            foundAccount = num;
                            foundFileNumber = accountData[num];
                            break;
                        }

                        // جرب بعد إزالة الأصفار من البداية
                        const cleanNum = num.replace(/^0+/, '');
                        if (cleanNum.length >= 2 && cleanNum.length <= 10 && accountData[cleanNum]) {
                            foundAccount = cleanNum;
                            foundFileNumber = accountData[cleanNum];
                            break;
                        }
                    }

                    if (foundAccount) {
                        document.getElementById('accountInput').value = foundAccount;
                        showResult(`✅ AI اكتشف الرقم بنجاح!<div class="file-number">رقم الملف: ${foundFileNumber}</div>رقم الحساب: ${foundAccount}`, 'success');
                    } else {
                        // عرض أفضل رقم مكتشف
                        let bestNumber = numbers[0];
                        // إزالة الأصفار إذا كان يبدأ بها
                        if (bestNumber.startsWith('0') && bestNumber.length > 8) {
                            bestNumber = bestNumber.replace(/^0+/, '');
                        }

                        if (bestNumber.length >= 2 && bestNumber.length <= 10) {
                            document.getElementById('accountInput').value = bestNumber;
                        }

                        showResult(`⚠️ AI اكتشف: ${bestNumber}<br>لكن لم يتم العثور عليه في قاعدة البيانات<br><small>الأرقام المكتشفة: ${numbers.join(', ')}</small>`, 'error');
                    }
                } else {
                    showResult('❌ لم يستطع AI اكتشاف أرقام في الصورة<br>الاستجابة: ' + extractedText + '<br>حاول التقاط صورة أوضح', 'error');
                }

            } catch (error) {
                showLoading(false);
                console.error('خطأ في معالجة الصورة:', error);
                showResult('❌ حدث خطأ أثناء معالجة الصورة<br>الرجاء المحاولة مرة أخرى', 'error');
            }
        }

        // مسح الحقول
        function clearFields() {
            document.getElementById('accountInput').value = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('imagePreview').innerHTML = '';
            hideResult();
        }

        // عرض النتيجة
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }

        // إخفاء النتيجة
        function hideResult() {
            document.getElementById('result').style.display = 'none';
        }

        // عرض/إخفاء شاشة التحميل
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
